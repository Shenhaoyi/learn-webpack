<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../dist/main.js"></script>
    <div class="root">
      <div class="header"></div>
      <div class="body">
        <div>
          <h2>iconfont——unicode</h2>
          <div>
            <i class="iconfont">&#xe6fc;</i>
            <i class="iconfont">&#xe61d;</i>
            <i class="iconfont">&#xe61e;</i>
          </div>
          <h2>iconfont——icon class</h2>
          <div>
            <i class="iconfont icon-shuju"></i>
            <i class="iconfont icon-jubao"></i>
            <i class="iconfont icon-anquanbaozhang"></i>
          </div>
          <h2>iconfont——symbol</h2>
          <div>
            <svg class="iconfont-symbol" aria-hidden="true">
              <use xlink:href="#icon-shuju"></use>
            </svg>
            <svg class="iconfont-symbol" aria-hidden="true">
              <use xlink:href="#icon-jubao"></use>
            </svg>
            <svg class="iconfont-symbol" aria-hidden="true">
              <use xlink:href="#icon-anquanbaozhan"></use>
            </svg>
          </div>
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
